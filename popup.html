<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #45a049;
    }
    
    .restore-btn {
      background-color: #2196F3;
      color: white;
    }
    
    .restore-btn:hover {
      background-color: #0b7dda;
    }
    
    .file-input {
      width: 100%;
      margin: 10px 0;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h3>Управление вкладками</h3>
  
  <button id="saveTabs" class="button save-btn">
    Сохранить вкладки в файл
  </button>
  
  <input type="file" id="fileInput" class="file-input" accept=".txt">
  
  <button id="restoreTabs" class="button restore-btn">
    Восстановить вкладки из файла
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
